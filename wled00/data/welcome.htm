<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta content='width=device-width' name='viewport'>
  <meta name="theme-color" content="#222222">
  <title>Welcome!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      color: #FFF;
      font-family: sans-serif;
      font-style: normal;
      font-weight: 400;
      line-height: normal;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      height: 97vh;

      text-align: center;
    }


    .cancel-button {
      width: 35vw;
      max-width: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 29px;
      border: 1px solid #909090;
      background: none;
      color: #FFF;
      font-family: sans-serif;
      font-size: 20px;
      font-style: normal;
      font-weight: 600;
      line-height: normal;
      padding: 20px 10px;
    }

    .cancel-button:hover,
    .segment-power-button:hover {
      color: #000;
      background: #fff;
    }

    p {
      font-size: 20px;
      margin: 0px 0;
    }

    img {
      width: 950px;
      max-width: 82%;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      margin: 4vh 0 0 0;
      animation: fi 1s;
    }

    @keyframes fi {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .main {
      animation: fi 1.5s .7s both;
    }

    .hyp-logo {
      max-width: 590px;
    }

    .leds {
      max-width: 339px;
      max-height: 98px;
    }

    @media all and (max-width: 685px) {
      body {
        padding: 0 2vw;
      }

      .hyp-logo {
        width: 100%;
      }

      .cancel-button,
      .cancel-button-white {
        width: 50vw;
        font-size: 15px;
      }

      .leds {
        max-width: 165px;
        max-height: 50px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
